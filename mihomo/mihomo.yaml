proxy-providers:
  provider:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}

mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-controller: '127.0.0.1:9090'
secret: null
find-process-mode: strict
global-client-fingerprint: random
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  skip-dst-address:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/3
      - '::/128'
      - '::1/128'
      - 'fd00::/8'
      - 'fe80::/10'
      - 'ff00::/8'
tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  cache-algorithm: arc
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-range6: 'fc00::/18'
  fake-ip-filter:
    - 'rule-set:fakeip_filter'
    - 'rule-set:private'
  default-nameserver:
    - tls://223.6.6.6
    - tls://223.5.5.5
  nameserver:
    - 'https://8.8.8.8/dns-query#Proxy'
    - 'https://8.8.4.4/dns-query#Proxy'
  proxy-server-nameserver:
    - 'https://223.6.6.6/dns-query'
    - 'https://223.5.5.5/dns-query'
  direct-nameserver:
    - 'https://223.6.6.6/dns-query'
    - 'https://223.5.5.5/dns-query'
  nameserver-policy:
    'rule-set:private':
      - system
    'rule-set:fakeip_filter':
      - 'https://223.6.6.6/dns-query'
      - 'https://223.5.5.5/dns-query'
  direct-nameserver-follow-policy: true

proxy-groups:
  - name: Proxy
    type: select
    include-all: true
    exclude-type: direct
  - name: GLOBAL
    type: select
    proxies:
      - Proxy
rules:
  - 'RULE-SET,fakeip_filter,DIRECT'
  - 'RULE-SET,private,DIRECT'
  - 'RULE-SET,private_ip,DIRECT,no-resolve'
  - 'RULE-SET,reject,REJECT'
  - 'RULE-SET,google,Proxy'
  - 'RULE-SET,google_ip,Proxy,no-resolve'
  - 'RULE-SET,telegram,Proxy'
  - 'RULE-SET,telegram_ip,Proxy,no-resolve'
  - 'RULE-SET,github,Proxy'
  - 'RULE-SET,steam,Proxy'
  - 'RULE-SET,proxy,Proxy'
  - 'RULE-SET,cn,DIRECT'
  - 'RULE-SET,cn_ip,DIRECT'
  - 'MATCH,Proxy'

rule-anchor:
  ip:
    type: http
    interval: 86400
    behavior: ipcidr
    format: mrs
  domain:
    type: http
    interval: 86400
    behavior: domain
    format: mrs

rule-providers:
  fakeip_filter:
    type: http
    interval: 86400
    behavior: domain
    format: mrs
    url: >-
      https://testingcf.jsdelivr.net/gh/DustinWin/ruleset_geodata@mihomo-ruleset/fakeip-filter.mrs
